<!DOCTYPE html>
<html>
    <head>
        <script src="/js/aframe.min.js"></script>
        <script src="/js/spherical-env-map.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        

    </head>

    <a-scene shadow="type:basic;" 
    fog="type: linear; color: #AAA" 
    sound="src: url(./assets/sound/forest.mp3); loop:true; autoplay:true; volume:0.5; maxDistance:10000;" position="0 10 0">

        <img crossorigin="anonymous" id="skymap" src="/assets/skyTexture/CloudySky.jpg">
        <img crossorigin="anonymous" id="forestGroundTexture" src="/assets/3D_Modeling/Textures/ForentENV_ALL_texture.png">

        <a-asset-item crossorigin="anonymous" id="forestALL-obj" src="/assets/3D_Modeling/3D_Environment/Forest_ALL_test_V3.obj"></a-asset-item>
        <a-asset-item id='Hare' src='/assets/3D_Modeling/3D_Animals/Arctic_hare.obj'></a-asset-item>
        <a-asset-item id='fox' src='/assets/3D_Modeling/3D_Animals/fox.obj'></a-asset-item>
        <a-asset-item id='Frog' src='/assets/3D_Modeling/3D_Animals/frog.obj'></a-asset-item>
        <a-asset-item id='fish' src='/assets/3D_Modeling/3D_Animals/fish_model.obj'></a-asset-item>
        <a-asset-item id='woodpecker' src='/assets/3D_Modeling/3D_Animals/woodpecker.obj'></a-asset-item>

        <!-- SOUND -->
        <a-entity sound="src: url(./assets/sound/river.ogg); loop:true; autoplay:true; volume:1; maxDistance:10000;" position="2 2 65"></a-entity>
        <a-entity sound="src: url(./assets/sound/forest-birds-loop.wav); loop:true; autoplay:true; volume:1; maxDistance:1000;" position="0 10 -25"></a-entity>
        <a-entity sound="src: url(./assets/sound/forest-birds-loop.wav); loop:true; autoplay:true; volume:1; maxDistance:1000;" position="20 10 10"></a-entity>

        <a-asset-item crossorigin="anonymous" id="frog_Sound" src="/assets/sound/frog_sound.mp3" response-type="arraybuffer"></a-asset-item>
        <a-entity id="Croak" sound="src:#frog_Sound"></a-entity>
        <a-asset-item crossorigin="anonymous" id="fox_Sound" src="/assets/sound/fox_sound.mp3" response-type="arraybuffer"></a-asset-item>
        <a-entity id="Yip" sound="src:#fox_Sound"></a-entity>
        <a-asset-item crossorigin="anonymous" id="rabbit_Sound" src="/assets/sound/rabbit_sound.mp3" response-type="arraybuffer"></a-asset-item>
        <a-entity id="Carrot" volume="3000" sound="src:#rabbit_Sound"></a-entity>
        <a-asset-item crossorigin="anonymous" id="fish_Sound" src="/assets/sound/bubbles_sound.mp3" response-type="arraybuffer"></a-asset-item>
        <a-entity id="Bubble" volume="150" sound="src:#fish_Sound"></a-entity>
        <a-asset-item crossorigin="anonymous" id="woodpecker_Sound" src="/assets/sound/woodpecker_sound.mp3" response-type="arraybuffer"></a-asset-item>
        <a-entity id="Chirp" sound="src:#woodpecker_Sound"></a-entity>

        <!-- CAMERA -->
        <a-entity id="playerCam" position="0 2 0 " camera look-controls wasd-controls>
            <a-entity   cursor="fuse:true; fuseTimeout:500; rayOrigin: mouse;"></a-entity>
        </a-entity>

        <a-entity id="hare1" position="-40 -2 1" obj-model="obj: #Hare" scale="0.3 0.3 0.3" material="color:white; roughness:1" rotation="0 10 0" ></a-entity>
        <a-entity id="fox1" position="-32 -3 -42" obj-model="obj: #fox" scale="0.2 0.2 0.2" material="color:rgb(161, 98, 57); roughness:1" rotation="0 -100 0" ></a-entity>
        <a-entity id="frog1" position="20 -1.85 43.8" obj-model="obj: #Frog" scale="0.02 0.02 0.02" material="color:green; roughness:1" rotation="0 180 0" ></a-entity>
        <a-entity id="fish1" position="50 -4.5 11.7" obj-model="obj: #fish" scale="0.05 0.05 0.05" material="color:rgb(255, 121, 70); roughness:1" rotation="45 0 0" ></a-entity>
        <a-entity id="woodpecker1" position="-25.1 2 35" obj-model="obj: #woodpecker" scale="0.02 0.02 0.02" material="color:rgb(189, 38, 57); roughness:1" rotation="33.5 -83 0" ></a-entity>

        <a-entity id="Forest" position="0 -3 0" obj-model="obj: #forestALL-obj" scale="0.09 0.09 0.09" 
        material="src:#forestGroundTexture; roughness:1;" ></a-entity>


        <a-entity light="type:directional; castShadow:true; intensity:0.6; shadowBias:-0.000001; shadowMapWidth:1024; shadowMapHeight:1024;" position="-0.5 1 1"></a-entity>
        <a-entity light="type: ambient; intensity: 1.0; color:#bbb;"></a-entity>
    
        
        <!-- manual method of creating "sky sphere" -->
        <a-entity 
            id="sky"
            geometry="primitive:sphere; radius:800;"
            material="shader:flat; src:#skymap; side:back; height:2048; width:2048">
        </a-entity>

        <script src="/js/AnimalInteraction.js"></script>
    </a-scene>
    <a-asset>




</html>
